<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boletim Escolar 2025</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- CDNs: nenhuma instalação necessária -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <header>
    <h1>Boletim Escolar 2025</h1>
    <p>Visualização de notas por aluno e disciplina (GitHub Pages).</p>
  </header>

  <section id="filtros">
    <label>Turma:
      <select id="filtroTurma">
        <option value="">Todas</option>
      </select>
    </label>
    <label>Conselho:
      <select id="filtroConselho">
        <option value="">Todos</option>
        <option value="Aprovado">Aprovado</option>
        <option value="Conselho">Conselho</option>
        <option value="Reprovado">Reprovado</option>
      </select>
    </label>
    <label>Busca:
      <input id="busca" placeholder="Nome, matrícula..." />
    </label>
  </section>

  <main>
    <table id="tabela">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <aside id="detalhe" class="fechado">
    <button id="fechar">×</button>
    <div id="detalheConteudo"></div>
  </aside>

  <footer>
    <small>Dados carregados de <code>data/medias_exemplo.csv</code> e esquema em <code>config/schema.yaml</code>.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
